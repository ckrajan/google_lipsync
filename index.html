<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>LipSync Engine</title>

  <style>
    #version-number {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    #outputCanvas {
      display: none;
    }

    /* 
    #camera-video {
      position: absolute;
      z-index: 1;
      bottom: 0;
      left: 0;
      -webkit-transform: scaleX(-1);
      display: none;
    } */

    #baseline-video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #debug-score {
      font-size: 2em;
      text-align: center;
      font-weight: bold;
    }

    #final-score {
      font-size: 2em;
      text-align: center;
      font-weight: bold;
    }

    #compare_container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #your-prediction-wrapper {
      text-align: center;
      border: solid 1px;
    }

    #baseline-prediction-wrapper {
      text-align: center;
      border: solid 1px;
    }

    .upload_icon {
      position: absolute;
      top: 48%;
      left: 65%;
      margin-right: -50%;
      z-index: 9999;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="play-page-wrapper" class="page-wrapper play-el">
    <input type="file" id="upload" accept="video/mp4,video/x-m4v,video/*">
    <a id="upload-button" class="cameratag_prompt_label cam_icon upload_icon"><i
        class="fas fa-cloud-upload-alt"></i></a>

    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <button id="final_average">Final score</button>

    <div id="debug-score"></div>
    <div id="compare_container">
      <div id="your-prediction-wrapper">
        <div id="your-prediction"></div>
        <div>Prediction</div>
      </div>
      <div id="baseline-prediction-wrapper">
        <div id="baseline-prediction"></div>
        <div>Baseline</div>
      </div>
    </div>
    <div id="final-score"></div>
    <div id="camera-element-wrapper">
      <!-- <div id="camera-feed-wrapper" class="camera-feed-wrapper">
     <video id="camera-video" playsinline width="640" height="480"></video>
      </div> -->
      <div id="baseline-video-wrapper">
        <canvas id="outputCanvas" width="480" height="640"></canvas>
        <canvas id="camera-cropped-canvas" width="480" height="640"></canvas>
      </div>
    </div>
  </div>

</body>
